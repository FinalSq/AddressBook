<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/site.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="newBG">
    <div class="container mt-4">
        <div class="row">
            <h1>My Address Book</h1>
        </div>
        <div class="row bg-light border border-4 rounded py-3">
            <div class="col-4 col-md-4">
                <div>
                <img src="img/GirlOne_4x.png" class="img-fluid" alt="Picture of blank girls head">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <div>
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" required
                                    aria-label="First name Input">
                            </div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <div>
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" required
                                    aria-label="Last name Input">
                            </div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <div>
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required aria-label="Email Input">
                            </div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <div>
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" required aria-label="Phone Input">
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <div>
                                <label for="address" class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="1234 Main St"
                                    required aria-label="Address Input">
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <div>
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" name="address2" class="form-control" required
                                    placeholder="Apartment, studio, or floor" aria-label="Address 2 Input">
                            </div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <div>
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" required name="city" aria-label="City Input">
                            </div>
                        </div>
                        <div class="col-md-4 mb-1">
                            <div>
                                <label for="state" class="form-label">City</label>
                                <select class="form-control" id="state" name="state" required
                                    aria-label="State Selector Box">
                                    <option value="">Choose...</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 mb-1">
                            <div>
                                <label for="zipcode" class="form-label">Zipcode</label>
                                <input type="text" class="form-control" name="zipcode" required
                                    aria-label="Zipcode Input">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Family
                                </label>
                            </div>
                        </div>
                        <div class="d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
